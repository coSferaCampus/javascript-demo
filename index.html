<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Practicando con jQuery</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Javascript Demo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Inicio</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container" id="wrapper">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table class="table table-hover">
          <caption>Listado de libros</caption>
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <br /><br />

    <div class="bs-docs-example center-block">
      <div class="alert alert-danger hide" role="alert" id="errors"></div>
      <form>
        <div class="form-group has-feedback" id="group-title">
          <label class="control-label" for="title">Título</label>
          <input type="text" class="form-control" id="title">
        </div>

        <div class="form-group has-feedback" id="group-author">
          <label class="control-label" for="author">Autor</label>
          <input type="text" class="form-control" id="author">
        </div>

        <div class="form-group has-feedback" id="group-price">
          <label class="control-label" for="price">Precio</label>
          <input type="text" class="form-control" id="price">
        </div>

        <a class="btn btn-success" id="save">Guardar</a>
      </form>
    </div> <!-- /panel -->

    <br /><br />

  </div> <!-- /container -->

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
