<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Practicando con jQuery</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Javascript Demo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Inicio</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container">

    <div class="bs-docs-example center-block">
      <div class="alert alert-danger hide" role="alert" id="errors"></div>
      <form>
        <div class="form-group has-feedback">
          <label class="control-label" for="username">Nombre de usuario</label>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="username" placeholder="Ej. johndoe">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
        </div>

        <div class="form-group has-feedback">
          <label class="control-label" for="password">Contraseña</label>
          <input type="password" class="form-control" id="password">
          <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
        </div>

        <div class="form-group has-feedback">
          <label class="control-label" for="password_confirmation">Repite Contraseña</label>
          <input type="password" class="form-control" id="password_confirmation">
          <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
        </div>

        <div class="form-group has-feedback">
          <label class="control-label" for="username">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="text" class="form-control" id="email" placeholder="Ej. johndoe@example.org">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
        </div>

        <button type="submit" class="btn btn-success" id="validate">Validar</button>
      </form>
    </div> <!-- /panel -->

  </div> <!-- /container -->

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
